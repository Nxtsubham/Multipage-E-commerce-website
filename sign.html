<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noob Gaming - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

    <!-- Sign In Card -->
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold mb-6 text-center">ðŸŽ® Sign In to Noob Gaming</h2>

        <form class="space-y-4">

                <input type="email" placeholder="you@example.com" class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>
            <div>
                <label class="block mb-1">Password</label>
                <input type="password" placeholder="********" class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500">

            <button type="submit" class="w-full bg-yellow-500 text-black py-3 rounded hover:bg-yellow-400 font-bold">Sign In</button>
        </form>

        <p class="text-center text-gray-400 mt-4">
            Don't have an account? <a href="#" class="text-yellow-400 hover:underline">Sign Up</a>
        </p>
    </div>

</body>
</html>
